---
layout: default
---

<div class="max-length island">
  <h1 class="text-upper text-center bold push-2 pad-t-2">Checkout</h1>
</div>

<div>
  <div class="max-length island">
    <h2 class="normal push-0 border-bottom">Contact Info</h2>
  </div>

  <div>
    {% pattern forms/input %}
    {% pattern forms/phone %}
  </div>
</div>

<div>
  <div class="max-length island">
    <h2 class="normal push-0 border-bottom">Shipping Info</h2>
  </div>
  <div>
    {% pattern forms/address %}
    {% pattern forms/provinces %}
    {% pattern forms/questions %}
  </div>
  <div class="pad-b-2">
    {% pattern forms/confirmation %}
  </div>
</div>
