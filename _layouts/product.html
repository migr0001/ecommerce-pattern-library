---
layout: default
---

<div class="max-length island pad-t-2 pad-b-2">
  <div class="grid card border">
    <div class="unit xs-1 l-1">
      <h1 class="gutter push-0 pad-b-1-4 pad-t">{{page.name}}</h1>
      <p class="gutter">{{page.description}}</p>
      <img class="card img-flex" src="{{page.image}}" alt="">
      <div class="pad-b pad-t-1-4">
        {% pattern buttons/basic text="Purchase" url="/checkout/" %}
      </div>
    </div>
  </div>
</div>
